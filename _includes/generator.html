<html>
  <head>
    <meta charset="utf-8">
    <title>角色生成器</title>
    <h2>角色生成器</h2>
  </head>
  <body>
    <script type="text/javascript" src="/character-generator/js/generator.js"></script>
    <script type="text/javascript" src="/character-generator/js/cairn_data.js"></script>
    <div class="chargen">
      <h3>外在</h3>
      <span id="character"></span> 你年方 <span id="age"></span> 岁。
      <h3>属性</h3>
        <b>HP：</b>&nbsp;<span id="hp"></span><br>
        <b>护甲：</b>&nbsp;<span id="armorTotal"></span><br>
        <b>力量：</b>&nbsp;<span id="str"></span><br>
        <b>敏捷：</b>&nbsp;<span id="dex"></span><br>
        <b>意志：</b>&nbsp;<span id="wil"></span><br>
      <h3>装备</h3>
        <b>护甲：</b>&nbsp;<span id="armor" ></span><span id="helmet"></span><br>
        <b>武器：</b>&nbsp;<span id="weapons"></span><br>
        <b>用品，工具&零碎：</b>&nbsp;<span id="tool"></span>，<span id="gear"></span>，<span id="trinket"></span><br>
        <b>额外物品：</b>&nbsp;<span id="bonus"></span><br>
        <b>起始补给：</b>&nbsp;<span id="gold"></span> 金币，一柄火炬。三日份口粮<br>
        <b>行装：</b>&nbsp; 已用 <span id="total"></span> / 10 可用栏位<br>
        <script type="text/javascript" src="/character-generator/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="/character-generator/js/main.js"></script>
      <h3>附注</h3>
      <li>若物品「叠放」了，则与另一物品共用同一栏位！</li>
      <li>若你行装满了，HP 就会降至 0。</li>
    </div>
  </body>
<br><br>
<a href="javascript:window.scrollTo(0,0); window.location.reload(true)">刷新页面</a>来生成一名新角色。
<br>基于 <a href="https://nakade.itch.io">Nakade</a> 创作的初版《石冢》生成器。
<br>依赖难以置信的 <a href="https://donjon.bin.sh/code/random">donjon 生成器</a>。
</html>
